{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Earn Money With Me - Ahmad</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="Earn, Earn in pakistan, easy earn, network markting">
	<meta name="description" content="Fill the form to join us and earn Money.">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/templatemo-gray.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body data-spy="scroll" data-target=".navbar-collapse" style=" width: 100%; height: 100vh; background-image: url({% static 'images/tm-bg-slide-1.jpg' %})">

<!-- preloader section -->
<div class="preloader">
	<div class="sk-spinner sk-spinner-wordpress">
       <span class="sk-inner-circle"></span>
     </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5 mt-5">
                <h2 class="heading-section" style="color: #fff;">Join form</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="wrapper">
                    <div class="row no-gutters">
                        <div class="col-md-12 d-flex align-items-stretch">
                            <div class="contact-wrap w-100 p-md-5 p-4 py-5">
                                <h3 class="mb-4">Join us</h3>
                                <div id="form-message-warning" class="mb-4"></div> 
                          <div id="form-message-success" class="mb-4">
                        Your message was sent, thank you!
                          </div>
                                <form action="/join_us/"  method="post" id="contactForm" class="contactForm">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="username" id="name" placeholder="Full Name" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <select name="gender" class="form-control" id="" style="color: #93959a;">
                                                    <option value="Male" style="color: #93959a; background-color: #272a34;" selected hidden>Choose your gender</option>
                                                    <option value="Male" style="color: #93959a; background-color: #272a34;">Male</option>
                                                    <option value="Female" style="color: #93959a; background-color: #272a34;">Female</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-12"> 
                                            <div class="form-group">
                                                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="number" class="form-control" name="mobile_number" id="subject" placeholder="Mobile Number">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="qualification" id="subject" placeholder="Qualification">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="experience" id="subject" placeholder="Experience">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="location" id="subject" placeholder="Your address">
                                            </div>
                                        </div>
                                     
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="submit" value="Join Now!" class="btn btn-primary">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- footer section -->
<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<p>Copyright &copy; 2022 Created by <a href="https://wa.me/+923054548830">NKCoder09</a></p>
				
			</div>
		</div>
	</div>
</footer>

<!-- javascript js -->	
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>	
<script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
